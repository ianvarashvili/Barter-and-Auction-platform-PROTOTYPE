<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join DigitalEx | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">

    <nav>
        <div class="logo" onclick="location.href='index.html'" style="cursor:pointer">Digital<span>Ex</span></div>
        <div class="nav-links">
            <button class="nav-btn" onclick="location.href='index.html'">Back to Browse</button>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-content">
                <h2>Create Your Account</h2>
                <p>Join the premier marketplace for collectors and traders.</p>
                
                <form onsubmit="event.preventDefault(); alert('Account Created! Redirecting...'); location.href='index.html';">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="e.g. Nodar Sirbiladze" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="name@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>

                    <div class="terms">
                        <input type="checkbox" id="agree" required>
                        <label for="agree">I agree to the <a href="#">Terms of Service</a></label>
                    </div>

                    <button type="submit" class="btn-auth-submit">Create Account</button>
                </form>
                
                <p class="switch-link">Already have an account? <a href="#">Login here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
